<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BillBooks - S.G. Offset</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      margin-top: 60px;
      max-width: 700px;
    }

    .card {
      position: relative;
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .card-img-top {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-body {
      padding: 1.5rem;
      background: #fff;
      text-align: center;
    }

    .card-body h5 {
      margin-bottom: 10px;
      font-weight: 600;
    }

    .card-body p {
      color: #555;
      font-size: 14px;
    }

    .whatsapp-overlay {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #25D366;
      color: white;
      padding: 10px 24px;
      border-radius: 30px;
      font-size: 14px;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .whatsapp-overlay:hover {
      background-color: #1ebc59;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      z-index: 999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-decoration: none;
      cursor: pointer;
    }

    .whatsapp-float:hover {
      background: #1ebc59;
    }

    #successMessage {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #198754;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #successMessage.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>

<div id="successMessage">âœ… WhatsApp Chat Opened!</div>

<div class="container">
  <div class="card">
    <img src="/Images/billbook_in.png" class="card-img-top" alt="Bill Books">
    <div class="card-body">
      <h5>Bill Books</h5>
      <p>Professional and customizable Billing Books perfect for your business communication. Available in various sizes and paper quality.</p>
    </div>

    <div class="whatsapp-overlay" onclick="redirectToWhatsApp('Hi S.G. Offset, I am interested in your Bill Book printing services. Please share more details.')">
      Chat with us on WhatsApp
    </div>
  </div>
</div>

<div class="whatsapp-float" onclick="redirectToWhatsApp('Hello S.G. Offset, I have a quick question about your services.')">
  <i class="fab fa-whatsapp"></i>
</div>

<script>
  function redirectToWhatsApp(message) {
    const phoneNumber = '919960868918';
    const encodedMessage = encodeURIComponent(message.trim());
    const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
    window.open(whatsappURL, '_blank', 'noopener,noreferrer');

    // Show success message with fade-in effect
    const successBox = document.getElementById('successMessage');
    successBox.classList.add('show');

    // Hide after 5 seconds
    setTimeout(() => {
      successBox.classList.remove('show');
    }, 5000);
  }
</script>

</body>
</html>
